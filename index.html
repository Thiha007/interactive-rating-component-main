<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="ratingCard">
      <div class="starDiv">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1 class="white_font">How did we do?</h1>
      <p class="text-color">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="button_Container">
        <div class="rounded_Button one">
          <span>1</span>
        </div>
        <div class="rounded_Button two">
          <span>2</span>
        </div>
        <div class="rounded_Button three">
          <span>3</span>
        </div>
        <div class="rounded_Button four">
          <span>4</span>
        </div>
        <div class="rounded_Button five">
          <span>5</span>
        </div>
      </div>
      <div class="submit_Button"><h4>SUBMIT</h4></div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ye Thiha Myo</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
